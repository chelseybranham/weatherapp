<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="container">
     
        <input type="search" id="city" placeholder="Enter City Name" />
        
        <button type="submit" name="button" id="getWeather">Search</button>
        <button type="button" name="getCurrentLocation" id="getCurrentLocation">Use Current Location</button>

      <h1>Mesa,AZ</h1>
      <h2>Date Time</h2>
      <section class="currentWeather">
      <div class="row currentCity">
        <div class="card col-12" style="width: 18rem;">
          <img id="iconCurrent" src="" alt="">
          <div class="card-body">
              <p class="card-text"><span id="temperature">Temperature: </span>&#176;
            <span class="units">
              <a href="#" id="celsiusLink" class="active">C</a>|
              <a href="#" id="fahrenheitLink">F</a>
            </p> </span>
            <span id="description"></span>
          </br>
           <span id='humidityPercent'> <span id="humidity">Humidity: </span>%</span>
          </br>
          </div>
        </div>
      </div>
    </section>
      <div class="row">
        <div class="card col" style="width: 18rem;">
          <i class="fa-solid fa-sun sunny"></i>
          <div class="card-body">

        <div class="card col" style="width: 18rem;">
          <i class="fa-solid fa-sun sunny"></i>

            <p class="card-text">72&#176;</p>
          </div>
