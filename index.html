<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Weather App Start</title>

    <link rel="stylesheet" href="src/styles.css" />

    <div class="container">
     
        <input type="search" id="city" placeholder="Enter City,State" />

        <button type="button" name="getCurrentLocation" id="getCurrentLocation">Get Current Location</button>

      <h1>Mesa,AZ</h1>
      <h2>Date Time</h2>
      <div class="row currentCity">
        <div class="card col-12" style="width: 18rem;">
          <i class="fa-solid fa-cloud-sun partlyCloudy"></i>
          <div class="card-body">
              <p class="card-text"><span id="temperature"></span>&#176;

            </p> </span>

        </div>
      </div>
